<style>
     .container{
        width: 50vw;
        height: 15vh;
        border: 2px black solid;
    }
</style>
<body>
    <div class="container">
        <p>Click any of the following links</p>

        <a href="https://www.example.com" target="_blank">Opens in new</a> |
        <a href="https://www.example.com">Opens in self</a> |
        <a  href="https://www.example.com" target="_parent">Opens in parent</a> |
        <a href="https://www.example.com" >Opens in body</a> | 
        <a  href="mailto:recipient@example.com?subject=Hello%20World&body=This%20is%20the%20body%20of%20the%20email.">Send email</a>
